<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d5b0b36675.js" crossorigin="anonymous"></script>
    
    <title>Info-Char</title>
    <link rel = "stylesheet" href="styles.css">
    

</head>

<body>
    <div class="problem">
        <div class="form">
            <form>
                <h3>Information</h3>
                <div style="padding: 5px 10px; ">
                    <label>Name</label> 
                    <input type="text" id="name" placeholder="First and last name" required>
                </div>
                   
                <div style="padding: 5px 10px;">
                    <label>Address</label> 
                    <input type="text" id="address" placeholder="Address" required>
                </div>
             
                <div  style="padding: 5px 10px;">
                    <label>Telephone</label> 
                    <input type="tel" id="tel" placeholder="xxx-xxx-xxxx" required>
                </div> 
            </form>
            <button type="submit" onClick="isValid()">Submit</button>
            <div class="box">
                <p id="nameUser"></p>
                <p id="addUser"></p>
                <p id="telUser"></p>
            </div>
        </div>   
    </div>
    
    
    <div class="problem">
        <h3>Character Count</h3>
        <p id="total" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Total Count:</p>
        <p id="letters" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Character Count:</p>
        <textarea id="words" onkeyup="totalCount(); charCount();" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif"></textarea>

    </div>

   
    <script>
        function isValid() {

            const name = document.getElementById('name');
            const add = document.getElementById('address');
            const tel = document.getElementById('tel');

            let nameFlag = false;
            let telFlag = false;

            if (name.value.match(/^[a-zA-Z]+$/)) nameFlag = true; 
            if (tel.value.match(/^[1-9]\d{2}-\d{3}-\d{4}/)) telFlag = true;
            

            if (!nameFlag) alert("Name cannot contain numbers");
            if (!telFlag) alert("Incorrect format, must be xxx-xxx-xxxx");

            if (nameFlag && telFlag) {
                document.getElementById('nameUser').innerHTML = name.value;
                document.getElementById('addUser').innerHTML = add.value;
                document.getElementById('telUser').innerHTML = tel.value;
            }
            
        }

        function totalCount() {
            const letters = document.getElementById('words').value;
            const trimmed = letters.replace(/\s/g,"");
            document.getElementById('total').innerHTML = "Total Count: " + trimmed.length;

        }

        function charCount(){
            const letters = document.getElementById('words').value;
            const trimmed = letters.replace(/\s/g,"");
            const noNum = trimmed.replace(/[^A-Za-z]+/g,"");

            document.getElementById('letters').innerHTML = "Character Count: " + noNum.length;

        }

    </script>
    
</body>
</html>
